<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>じゃんけんマシーン（IE含むモダンブラウザ対応）</title>
</head>
<body>
  <header>
    <h1>じゃんけんマシーン（IE含むモダンブラウザ対応）</h1>
  </header>
  <main>
    <h2>ジャンケンマン</h2>
    <p class="mt20">スタートボタンを押してからジャンケンボタンを選んでプレイ。</br>
      かのエレメカの名機「ジャンケンマン」をモデルにしているのであまり勝てないのは仕様です。</p>
    <div class="jankenman">
      <div class="message">
        <p>メッセージエリア</p>
      </div>
      <div class="display_area">
        <p class="result"><img src="img/result_0.png" alt=""></p>
        <p class="lamp"><img src="img/lamp_0.png" alt=""></p>
        <p class="monitor normal"><img src="img/monitor_0.png" alt=""></p>
      </div>
      <div class="button_area">
        <div class="select_area">
          <p class="button_0"><img src="img/button_0.png" alt=""></p>
          <p class="button_1"><img src="img/button_1.png" alt=""></p>
          <p class="button_2"><img src="img/button_2.png" alt=""></p>
        </div>
        <p class="button_start">スタート</p>
      </div>
    </div>
  </main>
  <footer>
    <p>JavaScript Sample</p>
  </footer>
</body>
</html>
