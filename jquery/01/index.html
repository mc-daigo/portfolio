<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/script.js" defer></script>
  <title>フィルタリング</title>
</head>
<body>
  <header>
    <h1>フィルタリング</h1>
  </header>
  <main>
    <h2>モンスターハンターのモンスターを種族ごとにフィルタリングする</h2>
    <p class="mt20">各ボタンを押すと該当する種族のみが表示される。<br>
      「全種」はすべて表示される。</p>
    <ul class="buttonlist">
      <li class="all">全種</li>
      <li class="hiryu">飛竜種</li>
      <li class="choryu">鳥竜種</li>
      <li class="juryu">獣竜種</li>
      <li class="kairyu">海竜種</li>
      <li class="garyu">牙竜種</li>
      <li class="gaju">牙獣種</li>
      <li class="koryu">古龍種</li>
    </ul>
    <ul class="monsterlist">
      <li class="kairyu"><img src="../../image/sample/agnaktor_s.jpg" alt="アグナコトル"></li>
      <li class="gaju"><img src="../../image/sample/aoashira_s.jpg" alt="アオアシラ"></li>
      <li class="hiryu"><img src="../../image/sample/berioros_s.jpg" alt="ベリオロス"></li>
      <li class="juryu"><img src="../../image/sample/bracchidios_s.jpg" alt="ブラキディオス"></li>
      <li class="hiryu"><img src="../../image/sample/diablos_s.jpg" alt="ディアブロス"></li>
      <li class="gaju"><img src="../../image/sample/dosfango_s.jpg" alt="ドスファンゴ"></li>
      <li class="juryu"><img src="../../image/sample/eviljho_s.jpg" alt="イビルジョー"></li>
      <li class="koryu"><img src="../../image/sample/kirin_s.jpg" alt="キリン"></li>
      <li class="koryu"><img src="../../image/sample/kushaladaora_s.jpg" alt="クシャルダオラ"></li>
      <li class="kairyu"><img src="../../image/sample/lagiacrus_s.jpg" alt="ラギアクルス"></li>
      <li class="hiryu"><img src="../../image/sample/liolaeus_s.jpg" alt="リオレウス"></li>
      <li class="hiryu"><img src="../../image/sample/nargacuga_s.jpg" alt="ナルガクルガ"></li>
      <li class="choryu"><img src="../../image/sample/qurupecco_s.jpg" alt="クルペッコ"></li>
      <li class="gaju"><img src="../../image/sample/rajang_s.jpg" alt="ラージャン"></li>
      <li class="hiryu"><img src="../../image/sample/selregios_s.jpg" alt="セルレギオス"></li>
      <li class="koryu"><img src="../../image/sample/shagalmagala_s.jpg" alt="シャガルマガラ"></li>
      <li class="koryu"><img src="../../image/sample/teotexkator_s.jpg" alt="テオ・テスカトル"></li>
      <li class="hiryu"><img src="../../image/sample/tigrex_s.jpg" alt="ティガレックス"></li>
      <li class="choryu"><img src="../../image/sample/yiangaurga_s.jpg" alt="イャンガルルガ"></li>
      <li class="choryu"><img src="../../image/sample/yiankut-ku_s.jpg" alt="イャンクック"></li>
      <li class="garyu"><img src="../../image/sample/zinogre_s.jpg" alt="ジンオウガ"></li>
    </ul>
  </main>
  <footer>
    <p>jQuery Sample</p>
  </footer>
</body>
</html>
