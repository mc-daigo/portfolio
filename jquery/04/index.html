<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/script.js" defer></script>
  <title>チェックボックスの連動</title>
</head>
<body>
  <header>
    <h1>チェックボックスの連動</h1>
  </header>
  <main>
    <h2>親子のチェックボックスのチェックによる相互作用</h2>
    <p class="mt20">種族ごとに別れたモンスターハンターのモンスターリストの、種族（親）にチェックが入ると配下のモンスター（子）のすべてにチェックが入ります。<br>
      親のチェックを外せば子のチェックはすべて外れます。<br>
      個別に子にチェックを入れた場合親にチェックがつき、すべての子のチェックがはずれれば親のチェックも外れます。</p>
    <div class="hiryu">
      <p class="head_title">
        <label>
          <input type="checkbox" name="hiryu_0" value="飛竜種" id="hiryu_0">
          <span>飛竜種</span>
        </label>
      </p>
      <ul>
        <li>
          <label>
            <input type="checkbox" name="hiryu_1" value="ベリオロス" id="hiryu_1">
            <span>ベリオロス</span>
            <img src="../../image/sample/berioros_s.jpg" alt="ベリオロス">
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="hiryu_2" value="ディアブロス" id="hiryu_2">
            <span>ディアブロス</span>
            <img src="../../image/sample/diablos_s.jpg" alt="ディアブロス">
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="hiryu_3" value="リオレウス亜種" id="hiryu_3">
            <span>リオレウス亜種</span>
            <img src="../../image/sample/liolaeus_s.jpg" alt="リオレウス亜種">
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="hiryu_4" value="ナルガクルガ" id="hiryu_4">
            <span>ナルガクルガ</span>
            <img src="../../image/sample/nargacuga_s.jpg" alt="ナルガクルガ">
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="hiryu_5" value="セルレギオス" id="hiryu_5">
            <span>セルレギオス</span>
            <img src="../../image/sample/selregios_s.jpg" alt="セルレギオス">
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="hiryu_6" value="ティガレックス" id="hiryu_6">
            <span>ティガレックス</span>
            <img src="../../image/sample/tigrex_s.jpg" alt="ティガレックス">
          </label>
        </li>
      </ul>
    </div>
    <div class="choryu">
      <p class="head_title">
        <label>
          <input type="checkbox" name="choryu_0" value="鳥竜種" id="choryu_0">
          <span>鳥竜種</span>
        </label>
      </p>
      <ul>
        <li>
          <label>
            <input type="checkbox" name="choryu_1" value="クルペッコ" id="choryu_1">

            <img src="../../image/sample/qurupecco_s.jpg" alt="クルペッコ">
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="choryu_2" value="イャンガルルガ" id="choryu_2">

    </div>

        <label>

          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="koryu_4" value="テオ・テスカトル" id="koryu_4">

            <img src="../../image/sample/teotexkator_s.jpg" alt="テオ・テスカトル">

  </main>
